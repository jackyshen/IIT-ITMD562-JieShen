<html><head>
	<script type="text/javascript">
  function fizzBuzz(){
	for (var i = 1; i <= 100; i++) {
    if (i % 15  == 0) {//If number is multiple of 3 & 5, then print FizzBuzz
      document.write('FizzBuzz');
    }
    else if (i % 3 == 0) {
      document.write('Fizz');
    }
    else if (i % 5 == 0) {
      document.write('Buzz');
    }
    else {
      document.write(i);//if number does not satisfy any of the above, print the number
    }
  }
}
		</head><body>
</script></body></html>
